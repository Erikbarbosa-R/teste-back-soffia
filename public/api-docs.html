<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS API - DocumentaÃ§Ã£o</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/api-docs.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    // Adicionar token JWT se disponÃ­vel
                    const token = localStorage.getItem('jwt_token');
                    if (token) {
                        request.headers.Authorization = `Bearer ${token}`;
                    }
                    return request;
                }
            });
            
            // Adicionar botÃ£o para salvar token
            const authButton = document.createElement('button');
            authButton.innerHTML = 'ðŸ”‘ Configurar Token JWT';
            authButton.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 9999;
                background: #2c3e50;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            `;
            authButton.onclick = () => {
                const token = prompt('Cole seu token JWT aqui:');
                if (token) {
                    localStorage.setItem('jwt_token', token);
                    alert('Token salvo! Agora vocÃª pode testar as rotas protegidas.');
                    location.reload();
                }
            };
            document.body.appendChild(authButton);
        };
    </script>
</body>
</html>
